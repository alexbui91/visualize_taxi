<head>

    .loading-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(238, 238, 238, 0.5);
        z-index: 99999
    }

    .loading-item {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -200px;
        width: 300px;
        height: 200px;
        background-image: url(./static/css/images/loading.gif);
        background-size: contain;

        -webkit-transition: all 0.5s ease-in-out

    .hide {
        display: none;
    }

    .action {
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 20px 15px;
    }

    .action h3 {
        margin-top: 0;

    .action .slider.slider-horizontal {
        width: 100%;
    }

        position: relative;

      position: absolute;

<body>
    <div class='container'>
        <h1 class='map-title'>Seoul Public Transportation Visualization</h1>
        <div class='row'>
            <div class='col-lg-9 col-md-8 col-sm-12 col-xs-12'>
                <div id="loading" class="loading-container hide">
                    <div class='loading-item'>&nbsp</div>
                </div>
                <div id="map"></div>
            </div>
            <div class='col-lg-3 col-md-4 col-sm-12 col-xs-12'>
                <div class='action'>
                    <h3>Filter Options</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="day-filter" class="col-sm-4 control-label">Threshold</label>
                            <div class="col-sm-8 threshold">
                                <input id="threshold" type="text" value="" data-slider-value="0" data-slider-min="0" />
                                <div class='time-range-label'>
                                    <span class='threshold-value'>0</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day-filter" class="col-sm-4 control-label">Day type</label>
                            <div class="col-sm-8">
                                <select class="form-control" id='day-filter'>
                                    <option value='0'>All</option>
                                    <option value='1'>Weekday</option>
                                    <option value='2'>Weekend</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day-filter" class="col-sm-4 control-label">Time range</label>
                            <div class="col-sm-8 time-range">
                                <input id="time-range" type="text" value="" data-slider-min="0" data-slider-max="48" data-slider-step="1" data-slider-value="[0,48]" />
                                <div class='time-range-label'>
                                    <span class='start'>05:00</span>&nbsp-&nbsp<span class='end'>05:00</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day-filter" class="col-sm-4 control-label">Transport type</label>
                            <div class="col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="0" class='transport-type' checked> Taxi
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" class='transport-type' checked> Bus
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="2" class='transport-type' checked> Night Bus
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="3" class='transport-type' checked> Subway
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day-filter" class="col-sm-4 control-label">Direction</label>
                            <div class="col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="0" class='usage' checked> Arrival
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" class='usage' checked> Departure
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class='row submit'>
                            <div class='col-lg-12'>
                                <button type="button" id='submit-filter' class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    map = null
    helpbt = $('.help')
    loading_container = $('#loading')
    waiting_for_map = 0
    zoom = 8
    thres = null
    valid_loading = true
    threshold = {
      group1: {
        max: 15000,
        step: 500
      },
      group2: {
        max: 2000,
        step: 100
      }
    }
    time_offset = 5
    start_zoom = 0
    is_draw = false
    station_path = []
    // This example creates a 2-pixel-wide red polyline showing the path of William
    // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
    // Brisbane, Australia.
    // list = ['20120101_334805_01.json', '20120101_342003.json', '20120101_342019.json']

    function enableLoading() {
        loading_container.removeClass('hide')
    }

    function disableLoading() {
        loading_container.addClass('hide')
    }


    function storage(key) {
        var data = null
        key += get_key_time()
        if (localStorage.key)
            data = JSON.parse(localStorage.getItem(key))
        return data
    }

    function initLeaflet() {
        var map = L.map('map', {
            center: [37.5717, 126.93923],
            zoom: 10
        });
        // var roadMutant = L.gridLayer.googleMutant({
        //     maxZoom: 24,
        //     type: 'roadmap'
        // }).addTo(map);
        // L.control.layers({
        //     Roadmap: roadMutant
        //     // Styles: styleMutant
        // }, {}, {
        //     collapsed: false
        // }).addTo(map);
        var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://bdi.snu.ac.kr/">BDI</a>'
        }).addTo(map);
        // var positron = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     attribution: '&copy; <a href="http://bdi.snu.ac.kr/">BDI</a>'
        // }).addTo(map);
        return map
    }

    function initHeat(map, data) {
        // var cfg = {
        //   // radius should be small ONLY if scaleRadius is true (or small radius is intended)
        //   // if scaleRadius is false it will be the constant radius used in pixels
        //   "radius": 0.05,
        //   "maxOpacity": .8, 
        //   // scales the radius based on map zoom
        //   "scaleRadius": true, 
        //   // if set to false the heatmap uses the global maximum for colorization
        //   // if activated: uses the data maximum within the current map boundaries 
        //   //   (there will always be a red spot with useLocalExtremas true)
        //   "useLocalExtrema": true,
        //   // which field name in your data represents the latitude - default "lat"
        //   latField: 'lat',
        //   // which field name in your data represents the longitude - default "lng"
        //   lngField: 'lng',
        //   // which field name in your data represents the data value - default "value"
        //   valueField: 'count'
        // };

        // return new HeatmapOverlay(cfg);
        // init heat with Leaflet.heat
        if (data) {
            data = data.map(function(p) { return [p.lat, p.lng, p.count] });
        }
        return L.heatLayer(data, {
            radius: 8,
            blur: 15
        }).addTo(map);
    }

    function add_data_to_heat(layer, data) {
        // dynamic add data to heat layer
        for (x in data) {
            layer.addLatLng([x.lat, x.lng, x.count]);
        }
    }

    function bind_direction() {
        var obj = $('.usage:checked')
        obj.click(function() {
            checked = getCheckBox($('.usage:checked'))
            if (!checked.length) {
                $(this).prop('checked', true)
            }
        })
    }

    function bind_transport_type() {
        var obj = $('.transport-type')
        obj.change(function() {
            checked = getCheckBox($('.transport-type:checked'))
            // check if has subway in filter

            if (checked.indexOf('0') != -1 || checked.indexOf('3') != -1) {
                change_threshold(threshold.group1.max, threshold.group1.step)
            } else {
                change_threshold(threshold.group2.max, threshold.group2.step)
            }
        })
    }

    function change_threshold(threshold, step) {
        if (thres) {
            thres.setAttribute('max', threshold)
            thres.setAttribute('step', step)
            thres.setValue(0)
        }

    }

    function process_slider(value) {
        // mid is 24h
        var arr = []
        for (x in value) {
          arr.push(processLabel(value[x]))
        }
        $('.start').html(arr[0])
        $('.end').html(arr[1])
        return arr
    }

    function processLabel(value) {
        // get real clock time with offset of five or other 
        var time = getRealTime(value)
        time = time % 24
        var res = process_digit(value, time)
        return res
    }

    function process_digit(value, time){
        // add 30 or 00 to clock time
        var h = ''
        var re = value % 2
        if (time < 10)
            h = '0' + time
        else
            h = '' + time
        var res = h + ':'
        if (re != 0)
            res += '30'
        else
            res += '00'
        return res
    }

    function getRealTime(value){
        var time = parseInt(value / 2)
        time += time_offset
        // if(time > 24)
        return time
    }
    function getCheckBox(obj) {
        return obj.map(function() {
            return this.value;
        }).get();
    }


    function init_map_events(m) {
        // init map event for mouse move, zoom, ...
        m.on('zoomstart', function() {
            start_zoom = m.getZoom()
        })
        m.on('zoomend', function() {
            var cur_zoom = m.getZoom()
            // console.log(cur_zoom, start_zoom)
            clearTimeout(waiting_for_map)
            if (is_draw && cur_zoom > start_zoom) {
                waiting_for_map = setTimeout(update_data, 500)
            }
            start_zoom = cur_zoom
        })
        // m.on('moveend', function() { 
        //   clearTimeout(waiting_for_map)
        //   waiting_for_map = setTimeout(update_data, 1000)
        // });
        // m.on('dragend', function() { 
        //   clearTimeout(waiting_for_map)
        //   waiting_for_map = setTimeout(update_data, 1000)
        // });
    }

    function update_data() {
        filter = get_filter()
        get_data(filter)
    }

    function get_boundary(m) {
        // get map boundary
        points = m.getBounds();
        return {
            'tr': points._northEast,
            'bl': points._southWest
        }
    }
    // get filter condition on right hand box
    function get_filter() {
        t = $('#time-range').slider('getValue')
        thh = thres.getValue()
        trans = getCheckBox($('.transport-type:checked'))
        us = getCheckBox($('.usage:checked'))
        us = us.length == 2 ? 2 : us[0]
        d = $('#day-filter').val()
        d = d <= 2 ? d : 0
        bd = get_boundary(map)
        f1 = getRealTime(t[0])
        t2 = getRealTime(t[1])
        if(f1 < 24){
          f1 = process_digit(t[0], f1)
          if(t2 < 24){
            t1 = process_digit(t[1], t2)
          }else{
            t1 = '24:00'
          }
          time1 = [f1, t1]
        }else{
          time1 = []
        }
        if(t2 > 24){
          if(f1 >= 24){
            f2 = process_digit(t[0], f1 % 24)
          }else{
            f2 = '00:00'
          }
          t2 = process_digit(t[1], t2 % 24)
          time2 = [f2, t2]
        }else{
          time2 = []
        }
        return {
            time: JSON.stringify([time1, time2]),
            date: d,
            station_type: JSON.stringify(trans),
            usage: us,
            boundary: JSON.stringify([bd.bl.lng, bd.tr.lng, bd.bl.lat, bd.tr.lat]),
            threshold: thh
        }
    }
    // send ajax post request to get new data
    function get_data(filter) {
        if (valid_loading) {
            valid_loading = false
            enableLoading()
            $.post('http://147.47.206.14:31080/get_heat_data', filter, function(res) {
                valid_loading = true
                disableLoading()
                if (res.data && res.data.length) {
                    latlngs = res.data
                    // console.log(res.data.length)
                    // map.fitBounds(L.latLngBounds(latlngs));
                    max = _.max(res.data, function(value) { return value[2] })[2];
                    heat.setOptions('max', max)
                    heat.setLatLngs(latlngs)
                } else {
                    heat.setLatLngs([])
                }
            }, 'json').fail(function(e) {
                valid_loading = true
                alert('An error occured during processing')
                disableLoading()
                is_draw = false
            });
        }
    }

    function process_data(data) {
        if (data && data.length) {
            arr = []
            min = _.min(data, function(value) { return value[2] })[2];
            max = _.max(data, function(value) { return value[2] })[2];
            for (x in data) {
                obj = data[x]
                obj[2] = obj[2] / max
                arr.push(obj)
            }
            return arr
        }
        return []
    }

    function get_station(){
        enableLoading()
        $.post('http://147.47.206.14:31080/get_subwaypoints', {}, function(res) {
            disableLoading()
            if (res.data && res.data.length) {
                station = group_station(res.data)
                draw_station()
            } else {
              station = []
            }
        }, 'json').fail(function(e) {
            alert('An error occured during processing')
            disableLoading()
        });
    }

    function group_station(data){
        curr_line = ''
        curr_line_data = null
        tmp = {}
        var obj
        for(x in data){
          obj = data[x]
          if(curr_line != obj[1]){
              if(curr_line_data){
                tmp[curr_line] = curr_line_data
              } 
              curr_line = obj[1]
              curr_line_data = []
          }
          curr_line_data.push([obj[3], obj[2], obj[0]])
        }
        tmp[curr_line] = curr_line_data
        return tmp
    }
    function draw_station(){
      var color = ''
      var obj
      // s = 'K'
      // color = station_color[s]
        // obj = station_lines[s]
      for(s in station_lines){
        color = station_color[s]
        obj = station_lines[s]
        for(x in obj){
            // loop each branch of station
            var path = L.polyline(obj, {
              color: color, 
              weight: 1 
            }).addTo(map);
            station_path.push(path)
        }
      }
    }
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    $(document).ready(function() {
        // https://github.com/seiyria/bootstrap-slider
        // *https://www.patrick-wied.at/static/heatmapjs/
        // https://github.com/Leaflet/Leaflet.heat
        thres = new Slider('#threshold', {
            'reversed': false,
            'max': threshold.group1.max,
            'step': threshold.group1.step,
            formatter: function(value) {
                $('.threshold-value').html(numberWithCommas(value))
                return value
            }
        })
        $('#time-range').slider({
            'reversed': false,
            formatter: process_slider
        })
        map = initLeaflet()
        init_map_events(map)
        heat = initHeat(map, [])
        $('#submit-filter').click(function() {
            is_draw = true
            //if(map.getZoom() != start_zoom){
            get_data(get_filter())
            //}
        })
        bind_transport_type()
        bind_direction()
        setTimeout(draw_station, 100)
        
    });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8jC0HatI1icSg1DcV-xgj2HO6UUlAHbc" async defer></script>
